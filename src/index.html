<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
</head>
<body>
    <chat-container>
        <chat-header>AG-UI Chat</chat-header>
        <chat-messages id="messages">
            <scroll-anchor id="scroll-anchor"></scroll-anchor>
        </chat-messages>
        <chat-input-container>
            <attachments-container id="attachments-container"></attachments-container>
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                style="flex: 1; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 24px; font-size: 14px; outline: none; transition: border-color 0.3s; box-sizing: border-box;"
            >
            <mic-button
                id="micButton"
                title="Start speech recognition"></mic-button>
            <button id="attachButton" title="Attach file" style="background: transparent; color: #666; border: 2px solid transparent; width: 44px; height: 44px; border-radius: 50%; font-size: 24px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: border-color 0.2s, color 0.2s;">+</button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <button id="sendButton" style="background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%); color: white; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 600; cursor: pointer;">Send</button>
        </chat-input-container>
    </chat-container>
    <template id="template-tool-call">
        <style>
            :host {
                display: block;
                animation: fadeIn 0.3s ease-in;
            }
            .wrapper {
                background: #fff3e0;
                border-left: 4px solid #ff9800;
                padding: 12px;
                margin: 8px 0;
                border-radius: 4px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 14px;
            }
            .name {
                color: #e65100;
                font-weight: 600;
            }
            .args {
                color: #f57c00;
                margin-left: 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <div class="name"></div>
            <div class="args">Arguments: </div>
        </div>
    </template>
    <template id="template-tool-approval-item">
        <style>
            :host {
                display: block;
            }
            .wrapper {
                padding: 12px;
                margin: 8px 0;
                background: white;
                border-radius: 4px;
                border: 1px solid #e0e0e0;
            }
            :host(.approved) .wrapper {
                background: #e8f5e9;
                border-color: #4caf50;
            }
            :host(.rejected) .wrapper {
                background: #ffebee;
                border-color: #f44336;
            }
            .tool-name {
                font-weight: 600;
                color: #e65100;
                margin-bottom: 4px;
            }
            .args {
                color: #666;
                font-family: 'Monaco', 'Courier New', monospace;
                font-size: 12px;
                margin-bottom: 8px;
            }
            .buttons {
                display: flex;
                gap: 8px;
            }
            button {
                padding: 6px 12px;
                border: none;
                border-radius: 4px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .approve {
                background: #4caf50;
                color: white;
            }
            .approve:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            }
            .reject {
                background: #f44336;
                color: white;
            }
            .reject:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
            }
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
        </style>
        <div class="wrapper">
            <div class="tool-name"></div>
            <div class="args"></div>
            <div class="buttons">
                <button class="approve">✓ Approve</button>
                <button class="reject">✗ Reject</button>
            </div>
        </div>
    </template>
    <template id="template-attachment-preview">
        <style>
            :host {
                display: block;
                animation: fadeIn 0.3s ease-in;
            }
            .wrapper {
                background: #e8f5f1;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                margin: 8px 0;
                overflow: visible;
                flex-shrink: 0;
                min-height: 44px;
                width: 100%;
            }
            .header {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 12px;
                background: #e8f5f1;
                cursor: pointer;
                user-select: none;
                transition: background 0.2s;
                min-height: 40px;
            }
            .header:hover {
                background: #d4ede5;
            }
            .toggle {
                font-size: 12px;
                color: #4a9b87;
                transition: transform 0.2s;
            }
            :host(.expanded) .toggle {
                transform: rotate(90deg);
            }
            .name {
                flex: 1;
                font-size: 13px;
                height: 1.5em;
                font-weight: 500;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .content {
                display: none;
                padding: 0;
                background: white;
            }
            :host(.expanded) .content {
                display: block;
            }
            iframe {
                width: 100%;
                height: 300px;
                border: none;
                display: block;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <div class="header">
                <span class="toggle">▶</span>
                <span class="name"></span>
            </div>
            <div class="content">
                <iframe></iframe>
            </div>
        </div>
    </template>
    <template id="template-attachment-chip">
        <style>
            :host {
                display: inline-flex;
                animation: fadeIn 0.2s ease-in;
            }
            .wrapper {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                background: #e8f5f1;
                border: 1px solid #7dd3c0;
                border-radius: 16px;
                padding: 4px 8px 4px 12px;
                font-size: 13px;
                color: #2d6a5c;
            }
            .name {
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .remove {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 18px;
                height: 18px;
                background: #7dd3c0;
                color: white;
                border: none;
                border-radius: 50%;
                font-size: 12px;
                line-height: 1;
                cursor: pointer;
                transition: background 0.2s;
            }
            .remove:hover {
                background: #4a9b87;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <span class="name"></span>
            <button class="remove" title="Remove attachment">×</button>
        </div>
    </template>
    <template id="template-custom-event">
        <style>
            :host {
                display: block;
                animation: fadeIn 0.3s ease-in;
            }
            .wrapper {
                background: #e3f2fd;
                border-left: 4px solid #2196f3;
                padding: 12px;
                margin: 8px 0;
                border-radius: 4px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 14px;
            }
            .name {
                color: #1565c0;
                font-weight: 600;
                margin-bottom: 8px;
            }
            .value {
                color: #1976d2;
                margin-left: 20px;
                white-space: pre-wrap;
                font-family: 'Monaco', 'Courier New', monospace;
                font-size: 13px;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <div class="name"></div>
            <div class="value"><slot></slot></div>
        </div>
    </template>
    <script type="module" src="/index.ts"></script>
</body>
</html>
