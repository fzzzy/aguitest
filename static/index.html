<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AG-UI Chat</h1>
        </div>
        <div class="chat-messages" id="messages">
            <div id="scroll-anchor">&nbsp;</div>
        </div>
        <div class="chat-input-container">
            <div class="attachments-container" id="attachmentsContainer"></div>
            <div class="input-wrapper">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message..."
                >
                <button class="mic-button" id="micButton" title="Start speech recognition">
                    <svg class="mic-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="stop-icon" viewBox="0 0 24 24" width="20" height="20" style="display: none;">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                </button>
            </div>
            <button class="attach-button" id="attachButton" title="Attach file">+</button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
