<template>
  <style>
    :host {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }
    .wrapper {
      background: #fff3e0;
      border-left: 4px solid #ff9800;
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
    }
    .name {
      color: #e65100;
      font-weight: 600;
    }
    .args {
      color: #f57c00;
      margin-left: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <div class="wrapper">
    <div class="name"></div>
    <div class="args">Arguments: </div>
  </div>
</template>
<script>
export default class ToolCall extends HTMLElement {
  private argsEl: Element | null = null;

  connectedCallback() {
    this.attachShadow({ mode: 'open' });
    this.shadowRoot!.appendChild(template.content.cloneNode(true));
    const toolName = this.getAttribute("name") || "";
    this.shadowRoot!.querySelector(".name")!.textContent = `Calling tool: ${toolName}`;
    this.argsEl = this.shadowRoot!.querySelector(".args")!;
  }

  appendArgs(delta: string) {
    if (this.argsEl) {
      this.argsEl.textContent += delta;
    }
  }
}
</script>
