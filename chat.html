<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7dd3c0 50%, #88c9d4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #e8f5f1;
            color: #4a9b87;
        }

        .message-content {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #e8f5f1;
            color: #2d6a5c;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #7dd3c0;
        }

        .send-button {
            background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 211, 192, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            color: #d32f2f;
            padding: 12px;
            background: #ffebee;
            border-radius: 8px;
            margin: 8px 0;
        }

        .tool-message {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .tool-call {
            color: #e65100;
            font-weight: 600;
        }

        .tool-args {
            color: #f57c00;
            margin-left: 20px;
            white-space: pre-wrap;
        }

        .tool-result {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .system-message {
            color: #666;
            font-style: italic;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AG-UI Chat</h1>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let lastMessageId = null;  // Track the last message ID in the chain
        let currentAssistantMessage = null;
        let currentToolCall = null;
        let toolCallsMap = {};
        let isProcessing = false;

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return contentDiv;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'A';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'message-content';
            typingDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(typingDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'Error: ' + message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const systemDiv = document.createElement('div');
            systemDiv.className = 'system-message';
            systemDiv.textContent = message;
            messagesDiv.appendChild(systemDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addToolMessage(content, isResult = false) {
            const messagesDiv = document.getElementById('messages');
            const toolDiv = document.createElement('div');
            toolDiv.className = isResult ? 'tool-message tool-result' : 'tool-message';
            toolDiv.innerHTML = content;
            messagesDiv.appendChild(toolDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return toolDiv;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messageText = input.value.trim();

            if (!messageText || isProcessing) return;

            console.log('[Client] Sending message:', messageText);
            isProcessing = true;
            sendButton.disabled = true;
            input.value = '';

            addMessage('user', messageText);
            addTypingIndicator();

            try {
                // Step 1: POST the message to get a UUID
                const postResponse = await fetch('/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: messageText,
                        previous_id: lastMessageId
                    })
                });

                if (!postResponse.ok) {
                    throw new Error('Failed to post message');
                }

                const postData = await postResponse.json();
                const messageId = postData.id;
                console.log('[Client] Posted message with ID:', messageId);

                // Update the last message ID for the next message in the chain
                lastMessageId = messageId;

                // Step 2: Connect to SSE endpoint with the message ID
                const url = '/agent?message_id=' + encodeURIComponent(messageId);
                console.log('[Client] EventSource URL:', url);

                let assistantMessageStarted = false;
                const eventSource = new EventSource(url);

            eventSource.onopen = function() {
                console.log('[Client] EventSource connected');
            };

            eventSource.onmessage = function(e) {
                console.log('[Client] Received message:', e.data);
                try {
                    const event = JSON.parse(e.data);
                    console.log('[Client] Parsed event type:', event.type, event);

                    if (event.type === 'RUN_STARTED') {
                        console.log('[Client] Run started:', event.runId);
                        addSystemMessage('🔄 Run started: ' + event.runId);
                    } else if (event.type === 'TEXT_MESSAGE_START') {
                        console.log('[Client] Starting assistant message');
                        removeTypingIndicator();
                        currentAssistantMessage = addMessage('assistant', '');
                        assistantMessageStarted = true;
                    } else if (event.type === 'TEXT_MESSAGE_CONTENT' && currentAssistantMessage) {
                        console.log('[Client] Adding delta:', event.delta);
                        const delta = event.delta || '';
                        currentAssistantMessage.innerHTML += delta.replace(/\n/g, '<br>');
                    } else if (event.type === 'TEXT_MESSAGE_END') {
                        console.log('[Client] Message ended');
                        currentAssistantMessage = null;
                    } else if (event.type === 'TOOL_CALL_START') {
                        console.log('[Client] Tool call started:', event.toolCallName);
                        const toolContent = `<div class="tool-call">🔧 Calling tool: ${event.toolCallName}</div><div class="tool-args" id="tool-args-${event.toolCallId}">Arguments: </div>`;
                        currentToolCall = addToolMessage(toolContent);
                        toolCallsMap[event.toolCallId] = { name: event.toolCallName, args: '', element: currentToolCall };
                    } else if (event.type === 'TOOL_CALL_ARGS' && event.toolCallId in toolCallsMap) {
                        console.log('[Client] Tool call args delta:', event.delta);
                        toolCallsMap[event.toolCallId].args += event.delta || '';
                        const argsDiv = document.getElementById('tool-args-' + event.toolCallId);
                        if (argsDiv) {
                            argsDiv.textContent = 'Arguments: ' + toolCallsMap[event.toolCallId].args;
                        }
                    } else if (event.type === 'TOOL_CALL_END') {
                        console.log('[Client] Tool call ended:', event.toolCallId);
                        currentToolCall = null;
                    } else if (event.type === 'TOOL_CALL_RESULT') {
                        console.log('[Client] Tool call result:', event.toolCallId);
                        let resultText = '';
                        if (event.content && typeof event.content === 'string') {
                            resultText = event.content;
                        } else if (event.content && Array.isArray(event.content)) {
                            resultText = event.content.map(c => c.text || JSON.stringify(c)).join('\n');
                        } else {
                            resultText = JSON.stringify(event.content || event.result || 'No result');
                        }
                        const resultContent = `<div class="tool-call">✅ Tool result</div><div class="tool-args">${resultText}</div>`;
                        addToolMessage(resultContent, true);
                    } else if (event.type === 'RUN_FINISHED') {
                        console.log('[Client] Run finished, closing EventSource');

                        // Update lastMessageId to the assistant's message for proper chaining
                        if (event.assistantMessageId) {
                            lastMessageId = event.assistantMessageId;
                            console.log('[Client] Updated lastMessageId to assistant message:', lastMessageId);
                        }

                        eventSource.close();
                        isProcessing = false;
                        sendButton.disabled = false;
                        input.focus();
                    }
                } catch (err) {
                    console.error('[Client] Failed to parse event:', e.data, err);
                }
            };

            eventSource.onerror = function(err) {
                console.error('[Client] EventSource error:', err);
                eventSource.close();
                removeTypingIndicator();

                if (!assistantMessageStarted) {
                    showError('Connection error or no response received');
                }

                isProcessing = false;
                sendButton.disabled = false;
                input.focus();
            };
            } catch (error) {
                console.error('[Client] Error in sendMessage:', error);
                removeTypingIndicator();
                showError(error.message || 'Failed to send message');
                isProcessing = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
