<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 50%, #B8A9C9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            min-height: 90vh;
        }
        chat-header {
            padding: 20px;
        }
        chat-messages {
            display: flex;
            flex: 1;
            padding: 1.5em;
        }
        chat-input-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        attachments-container {
            width: 100%;
        }
        message-input {
            flex: 1;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <chat-container>
        <chat-header>AG-UI Chat</chat-header>
        <chat-messages id="messages">
            <scroll-anchor id="scroll-anchor"></scroll-anchor>
        </chat-messages>
        <chat-input-container>
            <attachments-container id="attachments-container"></attachments-container>
            <message-input id="messageInput"></message-input>
            <mic-button id="micButton" title="Start speech recognition"></mic-button>
            <attach-button id="attachButton" title="Attach file">+</attach-button>
            <input type="file" id="fileInput" accept="text/*,image/*">
            <send-button id="sendButton">Send</send-button>
        </chat-input-container>
    </chat-container>
    <script type="module" src="/index.ts"></script>
</body>
</html>
