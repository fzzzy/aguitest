<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
</head>
<body>
    <chat-container>
        <chat-header>AG-UI Chat</chat-header>
        <chat-messages id="messages">
            <scroll-anchor id="scroll-anchor"></scroll-anchor>
        </chat-messages>
        <chat-input-container>
            <attachments-container id="attachments-container"></attachments-container>
            <message-input id="messageInput"></message-input>
            <mic-button
                id="micButton"
                title="Start speech recognition"></mic-button>
            <attach-button id="attachButton" title="Attach file">+</attach-button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <send-button id="sendButton">Send</send-button>
        </chat-input-container>
    </chat-container>
    <script type="module" src="/index.ts"></script>
</body>
</html>
