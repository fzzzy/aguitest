<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <chat-container>
        <chat-header>AG-UI Chat</chat-header>
        <chat-messages id="messages">
            <scroll-anchor id="scroll-anchor"></scroll-anchor>
        </chat-messages>
        <chat-input-container>
            <attachments-container id="attachments-container"></attachments-container>
            <input-wrapper>
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    style="width: 100%; padding: 12px 44px 12px 16px; border: 2px solid #e0e0e0; border-radius: 24px; font-size: 14px; outline: none; transition: border-color 0.3s; box-sizing: border-box;"
                >
                <mic-button
                    id="micButton"
                    title="Start speech recognition"
                    style="position: absolute; right: 8px;"></mic-button>
            </input-wrapper>
            <button id="attachButton" title="Attach file" style="background: #e8f5f1; color: #4a9b87; border: 2px solid #7dd3c0; width: 44px; height: 44px; border-radius: 50%; font-size: 24px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">+</button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <button id="sendButton" style="background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%); color: white; border: none; padding: 12px 24px; border-radius: 24px; font-weight: 600; cursor: pointer;">Send</button>
        </chat-input-container>
    </chat-container>
    <template id="template-attachment-preview">
        <style>
            :host {
                display: block;
                animation: fadeIn 0.3s ease-in;
            }
            .wrapper {
                background: #e8f5f1;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                margin: 8px 0;
                overflow: visible;
                flex-shrink: 0;
                min-height: 44px;
                width: 100%;
            }
            .header {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 12px;
                background: #e8f5f1;
                cursor: pointer;
                user-select: none;
                transition: background 0.2s;
                min-height: 40px;
            }
            .header:hover {
                background: #d4ede5;
            }
            .toggle {
                font-size: 12px;
                color: #4a9b87;
                transition: transform 0.2s;
            }
            :host(.expanded) .toggle {
                transform: rotate(90deg);
            }
            .name {
                flex: 1;
                font-size: 13px;
                height: 1.5em;
                font-weight: 500;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .content {
                display: none;
                padding: 0;
                background: white;
            }
            :host(.expanded) .content {
                display: block;
            }
            iframe {
                width: 100%;
                height: 300px;
                border: none;
                display: block;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <div class="header">
                <span class="toggle">▶</span>
                <span class="name"></span>
            </div>
            <div class="content">
                <iframe></iframe>
            </div>
        </div>
    </template>
    <template id="template-attachment-chip">
        <style>
            :host {
                display: inline-flex;
                animation: fadeIn 0.2s ease-in;
            }
            .wrapper {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                background: #e8f5f1;
                border: 1px solid #7dd3c0;
                border-radius: 16px;
                padding: 4px 8px 4px 12px;
                font-size: 13px;
                color: #2d6a5c;
            }
            .name {
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .remove {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 18px;
                height: 18px;
                background: #7dd3c0;
                color: white;
                border: none;
                border-radius: 50%;
                font-size: 12px;
                line-height: 1;
                cursor: pointer;
                transition: background 0.2s;
            }
            .remove:hover {
                background: #4a9b87;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <span class="name"></span>
            <button class="remove" title="Remove attachment">×</button>
        </div>
    </template>
    <template id="template-custom-event">
        <style>
            :host {
                display: block;
                animation: fadeIn 0.3s ease-in;
            }
            .wrapper {
                background: #e3f2fd;
                border-left: 4px solid #2196f3;
                padding: 12px;
                margin: 8px 0;
                border-radius: 4px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                font-size: 14px;
            }
            .name {
                color: #1565c0;
                font-weight: 600;
                margin-bottom: 8px;
            }
            .value {
                color: #1976d2;
                margin-left: 20px;
                white-space: pre-wrap;
                font-family: 'Monaco', 'Courier New', monospace;
                font-size: 13px;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="wrapper">
            <div class="name"></div>
            <div class="value"><slot></slot></div>
        </div>
    </template>
    <template id="template-chat-message">
        <style>
            :host {
                display: flex;
                gap: 12px;
                animation: fadeIn 0.3s ease-in;
            }
            :host([role="user"]) {
                flex-direction: row-reverse;
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                flex-shrink: 0;
            }
            :host([role="user"]) .avatar {
                background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
                color: white;
            }
            :host([role="assistant"]) .avatar {
                background: #e8f5f1;
                color: #4a9b87;
            }
            .content {
                padding: 12px 16px;
                border-radius: 12px;
                max-width: 70%;
                word-wrap: break-word;
            }
            :host([role="user"]) .content {
                background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
                color: white;
            }
            :host([role="assistant"]) .content {
                background: #e8f5f1;
                color: #2d6a5c;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
        <div class="avatar"></div>
        <div class="content"><slot></slot></div>
    </template>
    <template id="template-typing-indicator">
        <style>
            :host {
                display: flex;
                gap: 12px;
                animation: fadeIn 0.3s ease-in;
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                flex-shrink: 0;
                background: #e8f5f1;
                color: #4a9b87;
            }
            .content {
                background: #e8f5f1;
                color: #2d6a5c;
                padding: 12px 16px;
                border-radius: 12px;
                max-width: 70%;
            }
            .dots {
                display: flex;
                gap: 4px;
                padding: 8px;
            }
            .dots span {
                width: 8px;
                height: 8px;
                background: #999;
                border-radius: 50%;
                animation: typing 1.4s infinite;
            }
            .dots span:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dots span:nth-child(3) {
                animation-delay: 0.4s;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes typing {
                0%, 60%, 100% { transform: translateY(0); }
                30% { transform: translateY(-10px); }
            }
        </style>
        <div class="avatar">A</div>
        <div class="content">
            <div class="dots"><span></span><span></span><span></span></div>
        </div>
    </template>
    <template id="template-mic-button">
        <style>
            :host {
                background: transparent;
                border: none;
                width: 32px;
                height: 32px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.2s, transform 0.2s;
                color: #666;
            }
            :host(:hover) {
                background: #f0f0f0;
                color: #4a9b87;
            }
            :host(.recording) {
                background: #ffebee;
                color: #d32f2f;
                animation: pulse 1.5s infinite;
            }
            :host(.recording:hover) {
                background: #ffcdd2;
            }
            svg {
                fill: currentColor;
            }
            .stop-icon {
                display: none;
            }
            :host(.recording) .mic-icon {
                display: none;
            }
            :host(.recording) .stop-icon {
                display: block;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
        </style>
        <svg class="mic-icon" viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <svg class="stop-icon" viewBox="0 0 24 24" width="20" height="20">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
    </template>
    <template id="template-input-wrapper">
        <style>
            :host {
                flex: 1;
                position: relative;
                display: flex;
                align-items: center;
            }
        </style>
        <slot></slot>
    </template>
    <template id="template-attachments-container">
        <style>
            :host {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                width: 100%;
            }
            :host(:empty) {
                display: none;
            }
        </style>
        <slot></slot>
    </template>
    <template id="template-chat-input-container">
        <style>
            div {
                padding: 20px;
                border-top: 1px solid #e0e0e0;
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
            }
        </style>
        <div><slot></slot></div>
    </template>
    <template id="template-chat-messages">
        <style>
            :host {
                flex: 1;
                display: flex;
            }
            div {
                flex: 1;
                overflow-y: auto;
                padding: 1.5em;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
        <div><slot></slot></div>
    </template>
    <template id="template-chat-container">
        <style>
            :host {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 800px;
                height: 90vh;
                display: flex;
                flex-direction: column;
            }
        </style>
        <slot></slot>
    </template>
    <template id="template-chat-header">
        <style>
            div {
                box-sizing: border-box;
                background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
                color: white;
                padding: 20px;
                border-radius: 12px 12px 0 0;
                text-align: center;
            }
            h1 {
                font-size: 24px;
                font-weight: 600;
                margin: 0;
            }
        </style>
        <div><h1><slot></slot></h1></div>
    </template>
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
