<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <chat-container>
        <chat-header>AG-UI Chat</chat-header>
        <chat-messages id="messages">
            <div id="scroll-anchor">&nbsp;</div>
        </chat-messages>
        <div class="chat-input-container">
            <div class="attachments-container" id="attachmentsContainer"></div>
            <div class="input-wrapper">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message..."
                >
                <button class="mic-button" id="micButton" title="Start speech recognition">
                    <svg class="mic-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="stop-icon" viewBox="0 0 24 24" width="20" height="20" style="display: none;">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                </button>
            </div>
            <button class="attach-button" id="attachButton" title="Attach file">+</button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </chat-container>
    <template id="template-chat-messages">
        <style>
            :host {
                flex: 1;
                display: flex;
            }
            div {
                flex: 1;
                overflow-y: auto;
                padding: 1.5em;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
        <div><slot></slot></div>
    </template>
    <template id="template-chat-container">
        <style>
            :host {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 800px;
                height: 90vh;
                display: flex;
                flex-direction: column;
            }
        </style>
        <slot></slot>
    </template>
    <template id="template-chat-header">
        <style>
            div {
                box-sizing: border-box;
                background: linear-gradient(135deg, #7dd3c0 0%, #88c9d4 100%);
                color: white;
                padding: 20px;
                border-radius: 12px 12px 0 0;
                text-align: center;
            }
            h1 {
                font-size: 24px;
                font-weight: 600;
                margin: 0;
            }
        </style>
        <div><h1><slot></slot></h1></div>
    </template>
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
