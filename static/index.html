<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG-UI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AG-UI Chat</h1>
        </div>
        <div class="chat-messages" id="messages">
            <div id="scroll-anchor">&nbsp;</div>
        </div>
        <div class="chat-input-container">
            <div class="attachments-container" id="attachmentsContainer"></div>
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Type your message..."
            >
            <button class="attach-button" id="attachButton" title="Attach file">+</button>
            <input type="file" id="fileInput" accept="text/*,image/*" style="display: none;">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>
    <script type="module" src="/dist/index.js"></script>
</body>
</html>
